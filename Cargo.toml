[package]
name = "deficiente_telegram_bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "deficiente_telegram_bot"


[dependencies]
axum = "0.7.1"
chrono = "0.4.31"
lazy_static = "1.4.0"
log = "0.4.20"
pretty_env_logger = "0.5.0"
rand = "0.8.5"
rayon = "1.8.0"
regex = "1.10.2"
reqwest = "0.11.22"
serde = "1.0.193"
serde_bytes = "0.11.12"
teloxide = { version = "0.12", features = ["macros", "webhooks-axum"] }
time = "0.3.30"
tokio = { version = "1.34", features = ["rt-multi-thread", "macros", "process"] }
tokio-stream = "0.1.14"
url = "2.5.0"
