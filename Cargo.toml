[package]
name = "deficiente_telegram_bot"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "deficiente_telegram_bot"


[dependencies]
chrono = "0.4.35"
color-eyre = "0.6.3"
lazy_static = "1.4.0"
pretty_env_logger = "0.5.0"
rand = "0.8.5"
rayon = "1.10.0"
redis = { version = "0.25.2", features = ["tokio-comp", "connection-manager"] }
regex = "1.10.4"
reqwest = { version = "0.12.1", features = ["stream"] }
teloxide = { version = "0.12", features = ["macros", "webhooks-axum"] }
time = "0.3.34"
tokio = { version = "1.36", features = ["full"] }
tokio-stream = "0.1.15"
tracing = "0.1"
url = "2.5.0"
uuid = "1.8.0"
