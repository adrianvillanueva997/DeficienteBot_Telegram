name: audit

on:
  pull_request:
    branches:
      - main

jobs:
  run-clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architectures:
          - linux/amd64
    steps:
      - uses: rui314/setup-mold@v1
        with:
          make-default: false
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - name: Install audit
        run: cargo install cargo-audit
      - name: Run audit
        run: cargo audit
