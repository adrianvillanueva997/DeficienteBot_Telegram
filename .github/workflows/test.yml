name: Tests
on:
  pull_request:
    branches:
      - main

jobs:
  run-clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architectures:
          - linux/amd64
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: extractions/setup-just@v1
      - name: Setup nextest
        run: cargo install cargo-nextest --secure
      - name: List tests
        run: cargo nextest list
      - name: Run tests
        run: just test
