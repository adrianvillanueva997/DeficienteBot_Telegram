name: Clippy

on:
  pull_request:
    branches:
      - main

jobs:
  Clippy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architectures:
          - linux/amd64
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v2
      - uses: extractions/setup-just@v1
      - name: Run clippy
        run: just clippy
